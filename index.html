<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="GenerateFangameName.js" defer></script>

    <meta name="twitter:site" content="@twitter_handle">
    <meta name="twitter:title" content="Gorilla Tag Fan Game Name Generator">
    <meta name="twitter:description" content="Fan Game Name Generator">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:src" content="https://media.discordapp.net/attachments/1073567847864868877/1177218866108182569/silly.png?ex=6571b581&is=655f4081&hm=3df11adb2c9fbdd9b10121ad973635c7f3005329fd63d6acf5411702f28aea5c&=&width=1261&height=662">

    <meta content="#ede1d3" data-react-helmet="true" name="theme-color" />

    <title>Fangame Generator</title>
</head>
<body>
    <script>
        function showPopup() {
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('loader').style.display = 'block';
    document.getElementById('generatedName').textContent = '';

    setTimeout(() => {
        generateName();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('generatedName').textContent = generateName();
    }, 1500);
}
    </script>
    <div class="container">
        <h1>Fangame Name Generator</h1>
        <button onclick="showPopup()">Generate Name</button>
        <div id="overlay">
            <div id="popup">
                <p id="generatedName"></p>
                <div id="loader"></div>
            </div>
        </div>
    </div>
</body>
</html>
